name: release
on:
  workflow_run:
    workflows: ["validate"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      artifacthub_charts: ${{ steps.push_charts.outputs.artifacthub_charts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push charts (OCI-only)
        id: push_charts
        uses: ./.github/actions/push-charts
        with:
          charts_dir: charts
          registry: ghcr.io/${{ github.repository_owner }}/helm

  publish-artifacthub:
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.artifacthub_charts != '[]'
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.release.outputs.artifacthub_charts) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign OCI chart image
        uses: ./.github/actions/sign-oci
        with:
          image: ghcr.io/${{ github.repository_owner }}/helm/${{ matrix.chart.name }}:${{ matrix.chart.version }}

      - name: Publish Artifact Hub metadata
        uses: ./.github/actions/publish-artifacthub
        with:
          image_name: ghcr.io/${{ github.repository_owner }}/helm/${{ matrix.chart.name }}
          metadata_file: ${{ matrix.chart.path }}/artifacthub-repo.yml
